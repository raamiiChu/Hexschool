<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css'/>
</head>
<body>
    <h2 class="title">Single Image</h2>

    <div class="single-image">
        <a href="./images/Photography.jpg" data-lightbox="Photography" data-title="Photography">
            <img src="./images/Photography.jpg" alt="Photography">
        </a>
    </div>

    <h2 class="title">Image Sets</h2>

    <div class="image-sets">
        <a href="./images/Food1.jpg" data-lightbox="Foods" data-title="Foods">
            <img src="./images/Food1.jpg" alt="Food 1">
        </a>
        <a href="./images/Food2.jpg" data-lightbox="Foods" data-title="Foods">
            <img src="./images/Food2.jpg" alt="Food 2">
        </a>
        <a href="./images/Food3.jpg" data-lightbox="Foods" data-title="Foods">
            <img src="./images/Food3.jpg" alt="Food 3">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="./all.js"></script>
</body>
</html>
