        <div class="texts">
            <h1>
                為什麼選擇了做甜點？
            </h1>
            <p>
                青山依舊在，幾度夕陽紅。<br>
                慣看秋月春風。一壺濁酒喜相逢，<br>
                浪花淘盡英雄。是非成敗轉頭空，<br>
                滾滾長江東逝水，白髮漁樵江渚上，<br>
                古今多少事，都付笑談中。<br>
            </p>
            <p>
                是非成敗轉頭空，青山依舊在，幾度夕陽紅。<br>
                白髮漁樵江渚上，古今多少事，都付笑談中。
            </p>
            <h2>
                —想吃甜點　是不需要理由的。
            </h2>
        </div>
        
    </div>
